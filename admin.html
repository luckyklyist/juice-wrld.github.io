<!DOCTYPE html>
<html>

<head>
    <title>Admin Page</title>
    <style>
        /* CSS styles for the admin page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 30px;
        }

        .sidebar ul li:hover {
            border-bottom: 4px solid black;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            margin-left: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        a {
            font-size: 3vh;
        }

        button {
            background-color: rgb(112, 215, 112);
            padding: 2vh;
            border-radius: 1vh;
        }

        .glowing-text {
            font-family: 'cursive', sans-serif;
            color: black;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            animation: glowing-animation 2s ease-in-out infinite;
        }

        @keyframes glowing-animation {
            0% {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            }

            50% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            }

            100% {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="#add-albums">Add Albums</a></li>
            <li><a href="#add-songs">Add Songs List</a></li>
            <li><a href="#add-bio">Add Bio Juice Wrld</a></li>
            <li><a href="#add-contact">Add Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <h1 class="glowing-text">Juice Wrld Admin Page</h1>
        <section id="add-contact">
            <h2>Add Contact</h2>
            <div class="form-group">
                <label for="contact-info">Contact Info:</label>
                <textarea id="contact-info" placeholder="Enter contact info"></textarea>
            </div>
            <button>Save Contact</button>
        </section>
    </div>
</body>

</html>u
